    .clearfix:before,.clearfix:after { content: " "; display: table; }
    .clearfix:after { clear: both; }

    /*h1,h2{font-family: 'Source Sans Pro', sans-serif; font-weight: 700;}*/

<body>
<header role="banner">
  <h1>propex</h1>
  <small style="margin-top:-2px;  letter-spacing:-.5px; display: block;">{property,expressions[4{the,win}]}</small>
</header>
<article class="clearfix">
  <input id="input" value="{cat?,dog,things[{_id>XXXX,name}]2?}">
  <h2>your data</h2>
  <h2>the output</h2>
  <textarea id="target">
{
  "cat": "RU",
  "things": [
    {
      "_id": "4e7e98",
      "name": "Tom"
    },
    {
      "_id": "d8cc60",
      "name": "Alissa"
    },
    {
      "_id": "03f5c2",
      "name": "Mike"
    },
    {
      "_id": "f1d2c9",
      "name": "Gareth"
    }
  ]
}
  </textarea>
  <pre id="output"></pre>
</article>
<footer style="text-align:center;">&copy; 2014 William Kapke</footer>

<script src="bundle.js"></script>
<script>
  var current_value;
  var current_propex;
  function getData() {
    current_value = target.value;
    try{ return JSON.parse(target.value); }
    catch(e){}
  }

  function grr(n,value){
    return value===undefined? "\0":value;
  }

  var _Px = require('propex');
  function Px() {
    current_propex = input.value;
    try{ return _Px(current_propex); }
    catch(e){ return e; }
  }
  function update(){
    if(current_propex === input.value && current_value === target.value) return;
    var px = Px();
    if(px instanceof Error)
      return output.innerHTML = px+"\nCharacter:'"+px.character+"'" +"\nIndex: "+px.position;
    var data = getData();
    if(!data) return;
    output.innerHTML = JSON.stringify(px.copy(data),grr,2).replace(/"\\u0000"/g,'undefined')
  }
  input.addEventListener("keyup", update);
  target.addEventListener("keyup", update);
  update();
</script>
</body>
</html>
